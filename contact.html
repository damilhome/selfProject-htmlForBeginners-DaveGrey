<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Danilo Almeida Milhome">
        <meta name="description" content="A page with a form to contact us and our address and phone number">
        <title>Contact Us</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos close up" title="See a photo of our tacos from up close" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <article>
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <form action="https://httpbin.org/post" method="post">
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your name" autocomplete="on" required autofocus>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="userMessage">Your Message:</label>
                            <br><textarea name="userMessage" id="userMessage" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </fieldset>
            </article>
            <article>
                <h2>Our Location</h2>
                <p>
                    <address>
                        555 Taco Temptation Lane, Suite T
                        <br>Kansas City, MO 55555-5555
                        <br><br>Phone: <a href="tel:555-555-5555">555-555-5555</a>
                    </address>
                </p>
                <p><a href="#">Back to Top</a></p>
            </article>
            <hr>
        </main>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
